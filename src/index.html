<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
	  <link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		
	</head>
  <body>
    <header>
		<div class="logo-container"> 
			<i class="fab fa-steam"></i>
		</div>
		<nav>
			<button class="btn">Home</button>
		</nav> 		
    </header>    
    <main >      
		  <section class="banner">        
      </section>
		  <div class="wrap">
			  <section id="mainMenu" class="drop-list">				
				  <select id="newsChannels">
            <option value="" disabled selected>CANAIS DE NOTICIAS</option>
            <option value="steam_updates">STEAM</option>
            <option value="tf2_blog">TF2 BLOG</option>
            <option value="pcgamer">PC GAMER</option>              
            <option value="eurogamer">EUROGAMER</option>
            <option value="rps">RPS</option> 
          </select>			
          <select class="drop-list-date">
            <option value="" disabled selected>DATA ESPEC√çFICA</option>
          </select>
				                       
      		<p id="answer"></p>	
			</section>
					  
			<article class="news-box">
				
				<div>
					<div class="total-sum-news"></div>
					<select class="sort-list">
						<option value="" >ORDENAR</option>
							<option value="oldest">MAIS ANTIGAS</option>
							<option value="latest">MAIS RECENTES</option>
					</select>
				</div>
				
				<div id="news-container" class="news-style"></div>
			</article>

			<article>
				<div id="piechart-3d" style="width: 900px; height: 500px;"></div>
			</article>
			
		</div>
	</main>  
	
    <script type="text/javascript" src="./data/steam/steam.js"></script>   
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
